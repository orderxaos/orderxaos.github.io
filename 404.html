<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect handler
      // If user refreshes a subpage, send them back to index but preserve path
      var redirectUrl = window.location.origin + '/?redirect=' + encodeURIComponent(window.location.pathname);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
